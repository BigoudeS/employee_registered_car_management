<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      // Show password modal when page loads
      $('#passwordModal').modal('show');
    
      // Handle password form submission
      $('#passwordForm').submit(function(e){
        e.preventDefault();
        var password = $('#password').val();
        if (password === '@Admin123') {
          $('#passwordModal').modal('hide');
        } else {
          alert('Incorrect password');
        }
      });
    console.log('{% url "health_check" %}');
      $.ajax({
        url: '{% url "health_check" %}',
        method: 'GET',
        success: function(response) {
            $('#health_check_status').text(response.status);
        },
        error: function(xhr, textStatus, errorThrown) {
            $('#health_check_status').text('Error occurred during health check');
        }
    });
    
    });
    
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">ERCM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'administration' %}">Administration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mainchecker' %}">Main Checker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'viewcars' %}">View Cars</a>
                </li>
            </ul>
        </div>
    </nav>

<!-- Bootstrap Modal for Password Input -->
<div id="passwordModal" class="modal fade" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Enter Password</h4>
      </div>
      <div class="modal-body">
        <form id="passwordForm">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button id="signin" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Jumbotron with Title -->
<div class="jumbotron text-center">
  <h1>Administration</h1>
</div>

<!-- Sections for Adding Employee Car, Employee, Car Make, Car Model, and Health Check -->
<div id="accordion">

  <!-- Section 1: Add Employee Car -->
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Add Employee Car
        </button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <!-- Employee Car Form -->
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="employee">Employee:</label>
            <select name="employee" id="employee" class="form-control">
                {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="number_plate">Number Plate:</label>
            <input type="text" name="number_plate" id="number_plate" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="car_make">Car Company Name:</label>
            <select name="car_company_name" id="car_make" class="form-control">
                {% for car_make in car_makes %}
                <option value="{{ car_make.id }}">{{ car_make.car_company_name }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="car_make">Car Model Name:</label>
            <select name="car_model" id="car_model" class="form-control">
                {% for car_model in car_models %}
                <option value="{{ car_model.id }}">{{ car_model.car_model_name }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="car_colour">Car Colour:</label>
            <input type="text" name="car_colour" id="car_colour" class="form-control" required>
          </div>
          <button type="submit" name="employee_car_form" class="btn btn-primary">Submit</button>
        </form>      
      </div>
    </div>
  </div>

  <!-- Section 2: Add Employee -->
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Add Employee
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <!-- Employee Form -->
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
          </div>
          <button type="submit" class="btn btn-primary" name="employee_form">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Section 3: Add Car Make -->
  <div class="card">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
          Add Car Make
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
        <!-- Car Make Form -->
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="car_company_name">Car Company Name:</label>
            <input type="text" class="form-control" id="car_company_name" name="car_company_name" required>
          </div>
          <button type="submit" class="btn btn-primary" name="car_make_form">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Section 4: Add Car Model -->
  <div class="card">
    <div class="card-header" id="headingFour">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
          Add Car Model
        </button>
      </h5>
    </div>
    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
      <div class="card-body">
        <!-- Car Model Form -->
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="car_model_name">Car Model Name:</label>
            <input type="text" class="form-control" id="car_model_name" name="car_model_name" required>
          </div>
          <div class="form-group">
            <label for="car_make">Car Company Name:</label>
            <select name="car_make" id="car_make" class="form-control">
                {% for car_make in car_makes %}
                <option value="{{ car_make.id }}">{{ car_make.car_company_name }}</option>
                {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary" name="car_model_form">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Section 5: Db Health Check -->
  <div class="card">
    <div class="card-header" id="headingFive">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
            Database Health Check
        </button>
      </h5>
    </div>
    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
        <div class="card-body">
        <p>Status: <span id="health_check_status"></span></p>
        </div>
    </div>

</body>
</html>
